<!DOCTYPE html>
<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <title>todo</title>
    </head>
    <body>
        <div class="top">
            <h3 class="title">To-Do List</h3>
        </div>

        <div class="sidebar">
            <h3>Enter To-Do</h3>
            <hr />
            <input class="input" id="description" type="text" placeholder="ENTER TO-DO" />
            
            <p class="input-para">To be completed by:</p>
            <input class="date" id="dueDate" type="date" />
            <button class="new-project-btn">ADD</button>
        </div>

        <div class="main">
            <div class="test">
                <input type="checkbox" class="check-box">
                <p class="para1">call about renters insurance</p>
                <p class="para2">due date:</p>
                <button class="test-btn">Remove</button>
            </div>
        </div>

        <script src="index.bundle.js" type="module"></script>
    </body>
</html>
